<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Match-3: Controles de Consola</title>
<link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <div class="board-panel">
      <div class="header">
        <h1>🎮 Match-3 Consolas</h1>
        <div class="score">0</div>
      </div>
      <div class="grid"></div>
    </div>

    <div class="info">
      <h3>Objetivo</h3>
      <p>Forma líneas de 3 o más controles iguales para ganar puntos.</p>
      <div class="legend">
        <div class="item"><div class="mini type-xbox">X</div>Xbox</div>
        <div class="item"><div class="mini type-ps">☐</div>PlayStation</div>
        <div class="item"><div class="mini type-nin">A</div>Nintendo</div>
        <div class="item"><div class="mini type-dpad">+</div>D-Pad</div>
        <div class="item"><div class="mini type-shoulder">L</div>Shoulder</div>
        <div class="item"><div class="mini type-start">⏯</div>Start</div>
      </div>
    </div>
  </div>

<script src="proceso.js"></script>
</body>
</html>
